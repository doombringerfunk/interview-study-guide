apiVersion: apps/v1
kind: Deployment
metadata:
  name: myprep
  labels:
    app: myprep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myprep
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: myprep
    spec:
      containers:
      - name: myprep
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
      - name: registry-asb
---
apiVersion: v1
kind: Service
metadata:
  name: myprep-service
  annotations:
    # external-dns.alpha.kubernetes.io/hostname: "doctl-action.do-api.dev"
    # service.beta.kubernetes.io/do-loadbalancer-certificate-id: "14cf21de-04d0-4241-8b3e-9b79575a3d09"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
spec:
  type: LoadBalancer
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 5000
  selector:
    app: myprep